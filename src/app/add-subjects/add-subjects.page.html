<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-notes"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une matière</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nom de la matière</ion-label>
    <ion-input type="text" [(ngModel)]="subject.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Score</ion-label>
    <ion-input type="number" [(ngModel)]="subject.score"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Coefficient</ion-label>
    <ion-input type="number" [(ngModel)]="subject.coefficient"></ion-input>
  </ion-item>

  <!-- Bouton pour ajouter la matière -->
  <ion-button expand="full" (click)="addSubject()">Ajouter la matière</ion-button>
</ion-content>
